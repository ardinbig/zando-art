name: zando_art
description: Appliction de vente des oeuvres d&#x27;art.
author: Ardin Biganiro <ardinbig@gmail/com>
homepage: https://github.com/ardinbig/zando_art

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  cached_network_image: ^3.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter
    
  build_runner: ^2.0.4
  mockito: ^5.0.10
  test: ^1.16.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/user.jpeg
    - assets/images/logo.png

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
